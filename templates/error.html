<!DOCTYPE html>
<html>
<head>
    <title>Error Occurred</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; background-color: #f8d7da; color: #721c24; }
        .error-box {
            border: 1px solid #f5c6cb;
            background-color: #f8d7da;
            padding: 20px;
            border-radius: 5px;
        }
        h1 { color: #721c24; }
        pre { background: #f1f1f1; padding: 10px; color: #333; }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>⚠️ An error occurred</h1>
        <p>{{ error }}</p>

        {% if trace %}
            <h3>Traceback:</h3>
            <pre>{{ trace }}</pre>
        {% endif %}

        <a href="/" style="color: #721c24;">⬅️ Back to Home</a>
    </div>
</body>
</html>
